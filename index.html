<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Butaca</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="error-container"></div>

    <div class="menu-bar">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="assets/Logo.svg"
              alt=""
              class="d-inline-block align-text-top"
            />
          </a>
          <form class="d-flex">
            <div class="searchContainer">
              <input
                class="search my-input"
                type="search"
                placeholder="Buscar..."
                aria-label="Buscar"
              />
              <a class="btn-search"><i class="material-icons">search</i></a>
            </div>
          </form>
        </div>
      </nav>
    </div>

    <div id="myCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('assets/Carrusel1.jpg'); background-repeat: no-repeat; background-position: center; background-color: #20030f;">
          <div class="container carousel-info"></div>
        </div>
        <div class="carousel-item" style="background-image: url('assets/Carrusel2.jpg'); background-repeat: no-repeat; background-position: center; background-color: #20030f;">
          <div class="container carousel-info"></div>
        </div>
        <div class="carousel-item" style="background-image: url('assets/Carrusel3.jpg'); background-repeat: no-repeat; background-position: center; background-color: #20030f;">
          <div class="container carousel-info"></div>
        </div>
        <div class="carousel-item" style="background-image: url('assets/Carrusel4.jpg'); background-repeat: no-repeat; background-position: center; background-color: #20030f;">
          <div class="container carousel-info"></div>
        </div>
        <div class="carousel-item" style="background-image: url('assets/Carrusel5.jpg'); background-repeat: no-repeat; background-position: center; background-color: #20030f;">
          <div class="container carousel-info"></div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <template class="error-template">
      <div class="alert alert-danger alert-error mb-0 alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert">
          boton
        </button>
      </div>
    </template>

    <template class="card-template">
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xxl mb-lg-2 mb-sm-2">
        <div class="card border-secondary">
          <img class="card-img-top img-test" alt="..." />
          <div class="card-body bg-dark text-white">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">Card Description</p>
            <a href="#" class="btn btn-light">Card Button</a>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
