<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butaca</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<header>
  
</header>


<body>
    <div class="error-container"></div>

    <div class="header">
      <div class="menu-bar">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand">
              <img src="assets/Logo-Butaca.svg" alt="" class="d-inline-block align-text-top">
            </a>
            <form class="d-flex">
              <div class="searchContainer">
                <input class="search my-input" type="search" placeholder="Search..." aria-label="Search">
                <a class="btn-search"><i class="material-icons">search</i></a>
              </div>
            </form>
          </div>
        </nav>
      </div>
    </div>


    

    <template class="error-template">
        <div class="alert alert-danger alert-error mb-0 alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert">boton</button>
        </div>
    </template>

    <template class="card-template">
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xxl mb-lg-2 mb-sm-2">
          <div class="card border-secondary">
            <img class="card-img-top img-test" alt="...">
            <div class="card-body bg-dark text-white">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">Card Description</p>
              <a href="#" class="btn btn-light">Card Button</a>
            </div>
          </div>
        </div>
      </template>
